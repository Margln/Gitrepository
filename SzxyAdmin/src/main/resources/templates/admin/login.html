<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>深圳戏院</title>
	<link rel="stylesheet" href="${request.contextPath}/css/xadmin.css"/>
	<link rel="stylesheet" href="${request.contextPath}/css/font.css"/>
	<link rel="stylesheet"  href="${request.contextPath}/css/login.css" type="text/css" />
	
	<script type="text/javascript" src="${request.contextPath}/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/verifyCode.js"></script>
	<script  charset="utf-8" src="${request.contextPath}/js/layui/layui.js"></script>
	<script type="text/javascript" src="${request.contextPath}/js/xadmin.js"></script>
</head>
<body class="login-bg">

<script>
        $(function  () {
            layui.use('form', function(){
              var form = layui.form;
              form.verify({
            	  username: function(value){
            		  if(value.length == 0 || value == null){
            			  return '用户名不能为空'; 
            		  }
            		  
            	  },
            	  password: function(value){
            		  if(value.length == 0 || value == null){
            			  return '密码不能为空'; 
            		  }
            	  },
            	  vcode: function(value){
            		  if(value.length == 0 || value == null){
            			  return '验证码不能为空'; 
            		  }
            	  }
              });
              
            });
        });
        
</script>

<div class="login">
        <div class="message">深圳戏院-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form action="${request.contextPath}/login" name="login_form" method="post" class="layui-form" >
            <input name="username" placeholder="用户名" value="szxy" type="text" lay-verify="username" class="layui-input" >
            <hr class="hr15">
            <input name="password"  placeholder="密码" value="gsymsg" type="password" lay-verify="password" class="layui-input">
            <hr class="hr15">
            <input name="vcode" placeholder='验证码' maxlength="4" type='text' autocomplete="off" lay-verify="vcode" style="width:50%;">
            <img id="imgObj" title="看不清，换一张" alt="" src="${request.contextPath}/vcode" onclick="changeImg()" style="CURSOR: hand; border: 0px; margin-left:30px; width: 70px; height: 50px;" />
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
            <span class="red">${msg }</span>
        </form>
    </div>

</body>
</html>
